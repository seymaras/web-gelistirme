  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background-color: #95bdff;

        float: right;
      }
      #container {
        background-color: sienna;
      }
      .clearfix::after {
        content: "";
        clear: both;
      }
    </style>
  </head>
